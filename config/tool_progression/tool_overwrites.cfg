tool {
    # pyrotech:flint_axe [default: axe=2]
    S:"pyrotech:flint_axe"=axe=0

    # pyrotech:flint_pickaxe [default: pickaxe=2]
    S:"pyrotech:flint_pickaxe"=pickaxe=0

    # pyrotech:flint_shovel [default: shovel=2]
    S:"pyrotech:flint_shovel"=shovel=0

    # pyrotech:bone_axe [default: axe=1]
    S:"pyrotech:bone_axe"=axe=0

    # pyrotech:bone_pickaxe [default: pickaxe=1]
    S:"pyrotech:bone_pickaxe"=pickaxe=0

    # pyrotech:bone_shovel [default: shovel=1]
    S:"pyrotech:bone_shovel"=shovel=0


    # minecraft:golden_axe [default: axe=0]
    S:"minecraft:golden_axe"=axe=2

    # minecraft:golden_pickaxe [default: pickaxe=0]
    S:"minecraft:golden_pickaxe"=pickaxe=2

    # minecraft:golden_shovel [default: shovel=0]
    S:"minecraft:golden_shovel"=shovel=2

    # thermalfoundation:tool.sickle_gold [default: sickle=0]
    S:"thermalfoundation:tool.sickle_gold"=sickle=2

    # thermalfoundation:tool.excavator_gold [default: shovel=0,excavator=0]
