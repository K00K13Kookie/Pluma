    # thermalfoundation:tool.hammer_gold [default: pickaxe=0,hammer=0]
    S:"thermalfoundation:tool.hammer_gold"=pickaxe=0,hammer=2


    # pyrotech:obsidian_axe [default: axe=2]
    S:"pyrotech:obsidian_axe"=axe=3

    # pyrotech:obsidian_pickaxe [default: pickaxe=2]
    S:"pyrotech:obsidian_pickaxe"=pickaxe=3

    # pyrotech:obsidian_shovel [default: shovel=2]
    S:"pyrotech:obsidian_shovel"=shovel=3
